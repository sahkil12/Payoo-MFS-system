<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS System</title>
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind -->
</head>

<body>
    <header>

    </header>
    <main class="flex justify-center ">
        <div class="mockup-phone ">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center bg-white">

                <!-- login section -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                       
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-lg p-6">
                            <div class="card-body">
                                <fieldset class="fieldset text-black">
                                    <label class="label ">Mobile Number</label>
                                    <input type="number" id="input-number" class="input" placeholder="Enter your number" />
                                    <label class="label">4 Digit Pin</label>
                                    <input type="password" id="input-pin" class="input" placeholder="Enter 4 Digit Pin" />
                                   
                                    <button id="btn-login" class="btn text-white rounded-3xl bg-[#0874F2] mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="js/login.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/featured.js"></script>

</body>

</html>
